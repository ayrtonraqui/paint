<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taller Canvas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <style type="text/css">
  	.set_color{
  		width: 40px;
  		height: 40px;
  		border-radius: 20px;
  	}
  	.bar{
  		background-color: #eee;
  		width: 100%;
  		position: fixed;
  	}
  	.colors{
  		background-color: #eee;
  		width: 45px;
  		height: 100%;
  		position: fixed;
  		margin-top: 30px;
  	}
  </style>
  <body>
  <div class="container bar">
  	<div class="row">
  		<div class="col-sm-12">
  			<div class="radius" style="display: inline-block;">
  				Pincel <label id="pincelval">10</label>
  				<button class="btn btn-primary" id="decrease">-</button>
  				<button class="btn btn-primary" id="increase">+</button>
  			</div>
  			<button class="btn btn-success" id="save">Save</button>
  		</div>
  	</div>
  </div>
  <div class="colors" id="changeColor"></div>
  <canvas id="canvas"></canvas>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="set_colors.js"></script>
  </body>
</html>
